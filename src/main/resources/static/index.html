<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Dashboard</title>

    <!-- boostrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper " style="padding: 2rem; display: flex; flex-direction: column;">
              
          <!-- End of Topbar -->
          <div class="container-fluid" style="max-width: 500px;">
            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Gestion de Usuario</h1>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Usuarios</h6>
              </div>
              <div class="card-body p-0" style=" justify-content: center; align-items: center; display: flex;">
                <!-- Nested Row within Card Body -->
          
                  
                  <div class="col-lg-7">
                    <div class="p-12">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Registrarse</h1>
                      </div>
                      <form class="user">
                        
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control form-control-user"
                              id="txtName"
                              placeholder="nombre"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control form-control-user"
                              id="txtLastName"
                              placeholder="apellido"
                              required
                            />
                      
                        </div>
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control form-control-user"
                            id="txtEmail"
                            placeholder="Email"
                            required
                            
                          />
                        </div>
                 
                          <div class="form-group">
                            <input
                              type="number"
                              class="form-control form-control-user"
                              id="txtTelephone"
                              placeholder="Telefono"
                              required

                            />
                          
                        </div>
                        <a
                        id= "btnRegistrar"
                          onclick="registrarUsuario()"
                          class="btn btn-primary btn-user btn-block"
                        >
                         Registrarse
                        </a>
                        <a
                        onclick="update()"
                        id="btnUpdate"
                        class="btn btn-danger btn-user btn-block"
                        href="index.html"
                     
                      >
                       Actualizar
                      </a>
                   
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="tabla"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Opciones</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
         
  

          <!-- Begin Page Content -->
         
        
        
      </div>
    </div>

    <script src="js/tabla.js"></script>

  </body>
</html>
